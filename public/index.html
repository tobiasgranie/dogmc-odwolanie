<!DOCTYPE html>
<html lang="en" class="h-100">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Fira+Sans&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">

        <title>DogMC - Odwołanie</title>
        <link rel="shortcut icon" href="https://media.discordapp.net/attachments/865648093163552798/935864926331879484/Nowy_projekt_25_1.png?width=468&height=468">
    </head>
    <body class="h-100 d-flex flex-column justify-content-center align-items-stretch">
        <div class="jumbotron text-center mb-0">
            <h1>DogMC - Odwołanie</h1>
        </div>

        <div class="flex-fill text-center d-flex h-100 justify-content-center align-items-center">
            <a class="btn" id="login" style="font-size: 2rem;" href="/.netlify/functions/oauth">Zaloguj poprzez Discord</a>
        </div>
        <script>
            function generateRandomString() {
                const rand = Math.floor(Math.random() * 10);
                let randStr = "";

                for (let i = 0; i < 20 + rand; i++) {
                    randStr += String.fromCharCode(33 + Math.floor(Math.random() * 94));
                }

                return randStr;
            }

            const state = generateRandomString();
            localStorage.setItem("state", state);

            document.getElementById("login").href += `?state=${encodeURIComponent(state)}`;
        </script>
    </body>
</html>
